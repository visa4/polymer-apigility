<script>

  window.PolymerApigility = window.PolymerApigility || {};

  PolymerApigility.RpcUrlBehaviorImp = {

    properties: {

      /**
       * Service root url
       * e.g {{http://test}}
       */
      rootUrl: {
        type: String
      },

      /**
       * Service name
       * e.g http://test/{{serviceName}}
       */
      serviceName: {
        type: String
      },

      /**
       * Entity identifier
       * e.g http://test/nameTest/{{identify}}
       */
      identify: {
        type: String
      }
    },

    buildUrl: function() {
      var url = this.rootUrl;

      // Attach Service
      url = url + '/' + this.serviceName;
      if (this.identify) {
        url = url + '/' + this.identify;
      }
      return url;
    }
  };
</script>
