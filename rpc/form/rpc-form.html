<link rel="import" href="../rpc.html">
<link rel="import" href="../../form/form-behavior.html">

<dom-module id="apigility-rpc-form">
    <template>
        <apigility-rpc
                id="rpcClient"
                method="{{method}}"
                app-id="{{appId}}"
                root-url="{{rootUrl}}"
                service-name="{{serviceName}}"
                identify="{{identify}}"
                content-type="{{contentType}}">
        </apigility-rpc>
        <content></content>
    </template>
    <script>
        'use strict';

        Polymer({
            is: 'apigility-rpc-form',
            extends: 'form',

            properties: {
                appId: {
                    type: String
                },

                rootUrl: {
                    type: String
                },

                serviceName: {
                    type: String
                },

                identify: {
                    type: String
                },

                genericError: {
                    type: String,
                    readOnly: true,
                    notify: true
                },

                method : {
                    type: String,
                    value: 'POST'
                }
            },

            behaviors: [
                PolymerApigility.FormBehaviorImpl
            ],

            ready: function() {
                this.client = this.$.rpcClient;
            },

            /**
             */
            listeners: {
                'submit': '_onSubmit',
                'rpc-iron-ajax-error-response': '_errorResponseListener'
            },

            _onSubmit: function (event) {
                this.submit();

                // Don't perform a page refresh.
                if (event) {
                    event.preventDefault();
                }

                return false;
            },

            /**
             * Populate error message of the forms element
             */
            _errorResponseListener: function (event) {

                // FIXME review
                //this.fire('apigility-rpc-form-invalid-remote', {'ironRequest': event.detail.ironRequest});
                var bodyResponse = event.detail.rpcClient.$.ironAjax.lastRequest.xhr.response;
                switch (event.detail.rpcClient.$.lastRequest.status) {
                    case 422:
                        if (bodyResponse.validation_messages) {
                            this.setErrorMessages(bodyResponse.validation_messages);
                        } else {
                            this._setGenericError(event.detail.rpcClient.$.lastRequest.xhr.response.title);
                        }
                        break;
                    default :
                        this._setGenericError(event.detail.rpcClient.$.lastRequest.xhr.response.title);
                }
            },


            /**
             * Called to submit the form.
             */
            submit: function () {

                var restoreMultiPartFormDataContentType = false;
                if (!this.noValidate && !this.validate()) {
                    // In order to trigger the native browser invalid-form UI, we need to do perform a fake form submit.
                    if (!this.disableNativeValidationUi) {
                        this._doFakeSubmitForValidation();
                    }
                    this.fire('apigility-rpc-form-invalid-local',  {'ironRequest': this.$.rpcClient.$.ironAjax});
                    return;
                }

                var data = {}   ;
                switch (this.contentType) {
                    case 'multipart/form-data':
                        data = this.getFormData();
                        this.contentType = null;
                        restoreMultiPartFormDataContentType = true;
                        break;
                    default:
                        data = this.serialize();
                }

                var event = this.fire('apigility-rpc-form-presubmit', {'form': this}, {cancelable: true});
                if(!event.defaultPrevented) {
                    this.client.createRequest(this.method, data);
                }
            }
        });
    </script>
</dom-module>
