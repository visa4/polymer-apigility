<dom-module id="apigility-rpc">

  <script>
    'use strict';

    Polymer({
        is: 'apigility-rpc',

        properties: {

          auth: {
            type: Boolean,
            value: false
          },

          body : {
            type: Object
          },

          method : {
            type: String,
            value: 'GET'
          },

          headers: {
            type: Object,
            value: function() {
              return {};
            }
          }
        },

      behaviors: [
        PolymerApigility.ApiConfigBehaviorImp,
        PolymerApigility.ApiCreateRequestBehaviorImp,
        PolymerApigility.RpcUrlBehaviorImp,
        PolymerApigility.RpcResponseBehaviorImp
      ]
    });
  </script>

</dom-module>
