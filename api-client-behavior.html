fire<script>

    window.PolymerApigility = window.PolymerApigility || {};

    PolymerApigility.ApiClientBehavior = {

        properties: {

            baseUrl: {
                type: String,
                value: null
            },

            method: {
                type: String,
                value: 'GET'
            },

            contentType: {
                type: String,
                value: null
            },

            headers: {
                type: Object,
                value: null
            },

            query: {
                type: Object,
                value: null
            },

            body: {
                type: Object,
                value: null
            }
        },

        ready: function () {

            if (this.$.ironAjax) {
                this.$.ironAjax.addEventListener('response', this.responseHandler.bind(this));
                this.$.ironAjax.addEventListener('error', this.responseErrorHandler.bind(this));
            } else {
                throw "Iron ajax not found";
            }
        },

        /**
         * Success response handler
         *
         * @param e
         */
        responseHandler: function (e) {
            // FIXME original event?
            this.fire('api-client-response', {'apiClient': this});
        },

        /**
         * Error response handler
         *
         * @param e
         */
        responseErrorHandler: function (e) {
            // FIXME original event?
            this.fire('api-client-error-response', {'apiClient': this});
        }
    };
</script>
