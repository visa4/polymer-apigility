<script>

  window.PolymerApigility = window.PolymerApigility || {};

  PolymerApigility.ApiUrlBehaviorImp = {

    properties: {

      /**
       * Service root url
       * e.g {{http://test}}
       */
      rootUrl: {
        type: String
      },

      /**
       * Service name
       * e.g http://test/{{serviceName}}
       */
      serviceName: {
        type: String
      }
    },

    buildUrl: function() {

      if (!this.serviceName) {
        throw 'serviceName must be set in the element '+ this.is;
      }

      var url = this.rootUrl;

      // Attach Service
      url = url + '/' + this.serviceName;

      return url;
    }
  };
</script>
