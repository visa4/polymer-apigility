<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="api-config-behavior.html">
<link rel="import" href="api-create-request-behavior.html">
<link rel="import" href="api-url-behavior.html">
<link rel="import" href="api-response-behavior.html">

<dom-module id="apigility-client">
    <template>
        <iron-ajax id="ironAjax" content-type="{{contentType}}"></iron-ajax>
    </template>
    <script>
        'use strict';

        Polymer({
            is: 'apigility-client',

            properties: {

                body : {
                    type: Object
                },

                method : {
                    type: String,
                    value: 'GET'
                },

                headers: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                contentType: {
                    type: String
                }
            },

            behaviors: [
                PolymerApigility.ApiConfigBehaviorImp,
                PolymerApigility.ApiCreateRequestBehaviorImp,
                PolymerApigility.ApiUrlBehaviorImp,
                PolymerApigility.ApiResponseBehaviorImp
            ]
        });
    </script>

</dom-module>
